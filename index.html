<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            width:200px;
        }
        #movies {
            height:200px;
            width:205px;
            border:1px solid black;
            overflow:scroll;
            border-top: none;
        }
    </style>
</head>
<body>
     <input oninput="debounce(main, 1000)" type="text" id='movie'placeholder='enter movies name'>
    <div id="movies"></div>

    <script>
        var timerId;
        let movies_div = document.getElementById('movies')
        async function searchMovies(movies_name) {
        try{
            var res = await fetch(`http://www.omdbapi.com/?apikey=173483b6&s=${movies_name}`)
            var data = await res.json();
            return data;
        }
        catch (e){
            console.log(e)
        }
           
        // console.log(data)
        }
// searchMovies('matrix')
function appendMovies(movies){
        if(movies===undefined){
            return false;
        }
        movies_div.innerHTML =null
    movies.forEach(function(movie){

         var p = document.createElement('p');
         p.innerText=movie.Title;
         movies_div.append(p);

    })

}

async function main() {
    var name = document.getElementById('movie').value;

    let res= await searchMovies(name);
    appendMovies(res.Search)
    console.log('res: ',res);
}

function debounce(func,delay) {

    if(timerId){
        clearTimeout(timerId)
    }

 timerId= setTimeout(function(){
        func();
    },delay)


}
    </script>
</body>
</html>
